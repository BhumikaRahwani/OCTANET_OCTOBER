<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do List</title>
    <link rel="stylesheet" href="style1.css">
</head>
<body>
    <div class="container">
        <div class="box">
            <h2>To Do List</h2>
            <input type="text" placeholder="WRITE-HERE..." id="input_btn">
            <ul id="list"></ul>
        </div>
    </div>

    <script>
        let input_btn = document.querySelector('#input_btn');
        let list=document.querySelector('#list');

        input_btn.addEventListener("keyup",function(event){
            if(event.key == "Enter"){
                addItem(this.value)
                this.value = ""
            }
        })

        let addItem = (input_btn) => {
            let listItem = document.createElement("li");
            listItem.innerHTML = `${input_btn}<i></i>`;

                listItem.addEventListener("click",function(){
                    this.classList.toogle('done');
                })

                listItem.querySelector("i").addEventListener("click",function(){
                    listItem.remove();
                })

                list.appendChild(listItem);
        }
    </script>
</body>
</html>
